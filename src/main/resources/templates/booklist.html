<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link type="text/css"rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
<link rel="stylesheet" href="css/css.css"/>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Books</h1>

<table class="table table-striped">
<thead><tr>
<th>Author</th>
<th>Title</th>
<th>ISBN</th>
<th>Category</th>
<th>Year</th>
<th></th>
<th></th>
</tr></thead>
<tr th:each="book : ${books}">
	<td th:text="${book.author}"/>
	<td th:text="${book.title}"/>
	<td th:text="${book.isbn}"/>
	<td th:text="${book.category.getName()}"/>
	<td th:text="${book.year}"/>
	
	<td class="btn btn-danger"><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
	<td class="btn btn-primary"><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
</tr>

</table>
<a class="btn btn-success" href="/add">Add Book</a>
</body>
</html>
